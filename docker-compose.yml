version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: newyears-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: newyears_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - newyears-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newyears-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=mongodb://root:password@mongodb:27017/newyears_db?authSource=admin
      - SECRET_KEY=your-secret-key-change-this-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=["http://localhost:3000", "http://frontend:3000"]
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - newyears-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newyears-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - newyears-network

volumes:
  mongodb_data:

networks:
  newyears-network:
    driver: bridge